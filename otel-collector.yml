receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "sidekiq"
          scrape_interval: 15s
          static_configs:
            - targets: ["ruby-app:9292"]

exporters:
  otlp/metrics:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": ${HONEYCOMB_TEAM}
      "x-honeycomb-dataset": "prom-metrics-demo"
  logging:
    loglevel: "debug"

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: []
      exporters: [otlp/metrics, logging]